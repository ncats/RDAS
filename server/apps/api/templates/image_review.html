{% extends "admin/base_site.html" %}

    {% load i18n static %}
    {% block content %}
        {% load static %}
            <!-- <link rel="stylesheet" href="{% static 'styles.css' %}"> -->
            <!-- <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"> -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script nonce="{{ request.csp_nonce }}" src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
            <script nonce="{{ request.csp_nonce }}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



        <script>
            function approveDisapproveImage(status){
                let data = {
                    "value":status
                }
                console.log(data)
                $.ajax({
                        type:'POST',
                        url:'image-approval',
                        data:data,
                        headers: {'X-CSRFToken': '{{ csrf_token }}'},
                        success: function(data) {
                            window.location.reload()
                        }
                    })
                    return false;
            }
            $(document).ready(function(){

                $('.approve').click(function(){
                    approveDisapproveImage($(this).attr('value'))
                })
                $('.disapprove').click(function(){
                    approveDisapproveImage($(this).attr('value'))
                })

            })
                
        </script>
        <table id='image-table' class='table table-striped table-bordered'>
            <thead>
                <tr id='table-header'>
                    <th>image</th>
                    <th>Caption</th>
                    <th>Approve</th>
                    <th>Disapprove</th>
                </tr>
            </thead>
                
            {% for image in images_for_review %}
                <tr>
                    <td class="align-middle text-center" align="center">
                        <a href="{{image.real_name}}" target="_blank" rel="noopener noreferrer">
                            <img src="{{image.real_name}}" width="275" height="325">
                        </a>
                    </td>
                    <td>
                        {{image.caption}}
                    </td>
                    <td class="align-middle text-center"> 
                        <button class='approve btn btn-success' value='approve-{{image.id}}'> Approve</button>
                    </td>
                    <td class="align-middle text-center">
                        <button class='disapprove btn btn-danger' value='disapprove-{{image.id}}'> Disapprove</button>
                    </td>
                </tr>
            {% endfor %}
        </table>


    {% endblock %}
